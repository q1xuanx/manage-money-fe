<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>About</title>
    <link rel="icon" href="/money-order.png" type="image/x-icon" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</head>

<body class="container"
    style="font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">
    <main>
        <div class="justify-content-center align-items-center vh-100 d-flex" id="preload">
            <div class="spinner-border" role="status" >
            </div>
        </div>
        <div class="justify-content-center align-items-center vh-100 d-none" id="success">
            <img src="icons8-success-500.png" height="150" class="ml-3">
            <h2>Xác nhận thành công</h2>
        </div>
        <div class="justify-content-center align-items-center vh-100 d-none" id="failed">
            <img src="sad.png" height="150" class="mr-4">
            <h2 class="ml-2 p-3">Mã xác nhận không hợp lệ</h2>
        </div>
    </main>
    <script>
        window.addEventListener("DOMContentLoaded", async () => {
                const params = new URLSearchParams(window.location.search);
                const id = params.get('id');
                const load = document.getElementById('preload');
                const success = document.getElementById('success');
                const fail = document.getElementById('failed');
                const request = await fetch(`https://v2money.onrender.com/confirm/${id}`, {
                    method: "POST"
                });
                const response = await request.json();
            if (response.code == 200){
                load.classList.remove('d-flex');
                load.classList.add('d-none');
                success.classList.remove('d-none');
                success.classList.add('d-flex');
            }else {
                load.classList.remove('d-flex');
                load.classList.add('d-none');
                fail.classList.remove('d-none');
                fail.classList.add('d-flex');
            }
        })
    </script>
</body>

</html>
